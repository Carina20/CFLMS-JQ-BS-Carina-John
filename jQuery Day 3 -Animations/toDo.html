<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <title>To Do - List jQuery Day03</title>
</head>


    <body>
        <ul>To Do:
            <li>cleaning</li>
            <li>eating</li>
            <li>shopping</li>
            <li>coding</li>
            <li>sleeping</li>
        </ul>

        <script>

            $(document).ready(function() {
                    $('li').on('click', function() {
                            $(this).animate({
                                    opacity: 0.0,
                                    paddingLeft: '+=80'
                                }, 500, function() {
                                    $(this).remove();
                                });
                            });
                    });
        </script>
    </body>


</html>
